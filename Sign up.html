    <title>Sign Up/Login</title>
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            background-image: url(images/back.jpeg);

        }
    </style>

<body>



    <div class="container my-5">
        <div class="row justify-content-center header-buttons">
            <div class="col-md-6 text-center mb-3">
                <button id="showSignup" class="btn btn-warning">Sign Up</button>
                <button id="showLogin" class="btn btn-secondary">Login</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div id="signupForm" class="card p-4 blur-border">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form id="signupFormElement">
                        <div class="mb-3">
                            <label for="signupName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="signupName" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div id="loginForm" class="card p-4 blur-border d-none">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginFormElement">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
